{% extends 'base.html' %}
{% load static %}
{% csrf_token %}

{% block content %}



<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">کافه گرافیک</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>ورود</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="شماره موبایل">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="گذرواژه">
							</div>
							<div class="row">
								<input type="submit" value="تایید" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>تا کنون ثبت ناام نکرده اید <a href="{% url 'accounts:user_register' %}">ثبت نام کنید</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
{% endblock %}
